- name: Deploy RM | Allow SSH
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled

- name: Deploy RM | Allow specific ports
  ansible.posix.firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  loop:
    - "8089/tcp"
    - "8443-8446/tcp"
    - "443/tcp"
    - "80/tcp"
    - "4625-4626/tcp"
