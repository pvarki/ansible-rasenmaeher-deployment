---
- name: Prepare VM | Basic config | Run apt update
  become: yes
  apt:
    update_cache: yes
    upgrade: safe
    autoremove: yes

- name: Prepare VM | Basic config | Installing essential packages
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 3600
    state: latest
  with_items:
    - unattended-upgrades
    - python3
    - python3-venv
    - python3-pip
    - python3-setuptools
    - iptables

- name: Prepare VM | Basic config | Install Docker Python library via apt
  become: yes
  apt:
    name: python3-docker
    state: latest

